<div class="contacto-container">
    <h2 class="text-3xl font-bold text-[#402F14] text-center mb-6">Contáctanos</h2>
    <p class="text-lg text-[#402F14] text-center mb-8">Estamos aquí para resolver tus dudas y ayudarte a planear tu próxima aventura.</p>
  
    <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
      <!-- Formulario de Contacto -->
      <div class="contacto-form">
        <form [formGroup]="contactoForm" (ngSubmit)="enviarContacto()">
          <label>Nombre:</label>
          <input type="text" formControlName="nombre" class="input" required>
  
          <label>Correo Electrónico:</label>
          <input type="email" formControlName="correo" class="input" required>
  
          <label>Mensaje:</label>
          <textarea formControlName="mensaje" class="input" required></textarea>
  
          <button type="submit" class="btn mt-4" [disabled]="contactoForm.invalid">Enviar</button>
        </form>
  
        <p *ngIf="mensaje" class="text-green-600 text-center mt-4">{{ mensaje }}</p>
      </div>
  
      <!-- Ubicación / Mapa -->
      <div class="contacto-mapa">
        <h3 class="text-xl font-semibold text-[#402F14] mb-4">Nuestra Ubicación</h3>
        <iframe 
          class="mapa"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.1234541467327!2d-99.1332!3d19.432608"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </div>
  </div>
